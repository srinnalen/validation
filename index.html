<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="validate.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="box_form">
        <h1>Sing In</h1>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing.</p>
        <div class="form_group">
            <label for="">Username</label>
            <input type="text" name="" id="uname">
            <!-- <ion-icon name="checkmark-circle-outline" class="true"></ion-icon>
            <ion-icon name="alert-outline" class="false"></ion-icon> -->
        </div>
        <div class="form_group">
            <label for="">Email</label>
            <input type="email" name="" id="email">
            <!-- <ion-icon name="checkmark-circle-outline" class="true"></ion-icon>
            <ion-icon name="alert-outline" class="false"></ion-icon> -->
        </div>
        <div class="form_group">
            <label for="">Password</label>
            <input type="password" name="" id="password">
            <!-- <ion-icon name="checkmark-circle-outline" class="true"></ion-icon>
            <ion-icon name="alert-outline" class="false"></ion-icon> -->
            <ion-icon name="eye-outline" class="eye show"></ion-icon>
            <ion-icon name="eye-off-outline" class="eye hide"></ion-icon>
        </div>
        <div class="form_group">
            <label for="">Confirm password</label>
            <input type="password" name="" id="confirm_pass">
            <!-- <ion-icon name="checkmark-circle-outline" class="true"></ion-icon>
            <ion-icon name="alert-outline" class="false"></ion-icon> -->
            <ion-icon name="eye-outline" class="eye show"></ion-icon>
            <ion-icon name="eye-off-outline" class="eye hide"></ion-icon>
        </div>
        <div class="check">
            <input type="checkbox" name="" id="check"> <span class="re-type">Re-type password</span>
        </div>
        <div class="form_button">
            <button id="signUp">Sing up</button>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
